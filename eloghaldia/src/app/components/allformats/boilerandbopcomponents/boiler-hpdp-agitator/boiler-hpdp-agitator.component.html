<p-toast></p-toast>

<!-- Shift Info -->
<div style="
  margin-bottom: 0.75rem;
  padding: 0.5rem;
  background-color: #eff6ff;
  border: 1px solid #bfdbfe;
  border-radius: 0.375rem;
  font-size: 0.85rem;
  color: #1e40af;
">
  <strong>Shift Information</strong><br />
  Shift Date: {{ shiftDate | date: 'dd/MM/yyyy' }}<br />
  Shift Name: {{ shiftName }}
</div>

<!-- HPDP & Agitator Status Table -->
<table style="width: 100%; table-layout: fixed; border-collapse: collapse; font-size: 0.75rem; border: 1px solid #d1d5db;">
  <thead>
    <tr style="background-color: #f3f4f6;">
      <th colspan="3" style="border: 1px solid #d1d5db; text-align: center;">BOILER 2/1</th>
      <th colspan="3" style="border: 1px solid #d1d5db; text-align: center;">BOILER 3/1</th>
      <th colspan="3" style="border: 1px solid #d1d5db; text-align: center;">BOILER 4/1</th>
    </tr>
    <tr style="background-color: #f3f4f6;">
      <th style="border: 1px solid #d1d5db; text-align: center;">HPDP-1</th>
      <th style="border: 1px solid #d1d5db; text-align: center;">HPDP-2</th>
      <th style="border: 1px solid #d1d5db; text-align: center;">Agitator</th>

      <th style="border: 1px solid #d1d5db; text-align: center;">HPDP-1</th>
      <th style="border: 1px solid #d1d5db; text-align: center;">HPDP-2</th>
      <th style="border: 1px solid #d1d5db; text-align: center;">Agitator</th>

      <th style="border: 1px solid #d1d5db; text-align: center;">HPDP-1</th>
      <th style="border: 1px solid #d1d5db; text-align: center;">HPDP-2</th>
      <th style="border: 1px solid #d1d5db; text-align: center;">Agitator</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of hpdpStatusRows; let i = index" [ngClass]="{ 'bg-white': i % 2 === 0, 'bg-gray-50': i % 2 !== 0 }">
      <!-- BOILER 2/1 -->
      <td class="border border-gray-300 text-center p-1">
        <p-dropdown [options]="statusOptions" [(ngModel)]="row.boiler2_1_hpdp1" [autoDisplayFirst]="false" placeholder="Select"></p-dropdown>
      </td>
      <td class="border border-gray-300 text-center p-1">
        <p-dropdown [options]="statusOptions" [(ngModel)]="row.boiler2_1_hpdp2" [autoDisplayFirst]="false" placeholder="Select"></p-dropdown>
      </td>
      <td class="border border-gray-300 text-center p-1">
        <p-dropdown [options]="statusOptions" [(ngModel)]="row.boiler2_1_agitator" [autoDisplayFirst]="false" placeholder="Select"></p-dropdown>
      </td>

      <!-- BOILER 3/1 -->
      <td class="border border-gray-300 text-center p-1">
        <p-dropdown [options]="statusOptions" [(ngModel)]="row.boiler3_1_hpdp1" [autoDisplayFirst]="false" placeholder="Select"></p-dropdown>
      </td>
      <td class="border border-gray-300 text-center p-1">
        <p-dropdown [options]="statusOptions" [(ngModel)]="row.boiler3_1_hpdp2" [autoDisplayFirst]="false" placeholder="Select"></p-dropdown>
      </td>
      <td class="border border-gray-300 text-center p-1">
        <p-dropdown [options]="statusOptions" [(ngModel)]="row.boiler3_1_agitator" [autoDisplayFirst]="false" placeholder="Select"></p-dropdown>
      </td>

      <!-- BOILER 4/1 -->
      <td class="border border-gray-300 text-center p-1">
        <p-dropdown [options]="statusOptions" [(ngModel)]="row.boiler4_1_hpdp1" [autoDisplayFirst]="false" placeholder="Select"></p-dropdown>
      </td>
      <td class="border border-gray-300 text-center p-1">
        <p-dropdown [options]="statusOptions" [(ngModel)]="row.boiler4_1_hpdp2" [autoDisplayFirst]="false" placeholder="Select"></p-dropdown>
      </td>
      <td class="border border-gray-300 text-center p-1">
        <p-dropdown [options]="statusOptions" [(ngModel)]="row.boiler4_1_agitator" [autoDisplayFirst]="false" placeholder="Select"></p-dropdown>
      </td>
    </tr>
  </tbody>
</table>

<!-- Save Button -->
<div class="mt-4 text-center">
  <button
    pButton
    type="button"
    label="Save"
    class="p-button-success"
    (click)="insertBoilerHpdpAgitator()"
  ></button>
</div>
