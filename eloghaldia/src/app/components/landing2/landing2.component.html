<p-dialog [(visible)]="displayModal" [modal]="true" [closable]="true" [header]="'System admins'" [style]="{width: '50%'}">
    <div class="row" > 
        <p-table [value]="systemadmins" tableStyleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
                <tr>
                    <th>Location</th>
                    <th>Name</th>
                    <th>Email</th>
                    <!-- <th></th> -->
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-systemadmins>
                <tr >
                    <td class="tableborder">{{ systemadmins.location }}</td>
                    <td class="tableborder">{{ systemadmins.name }}</td>
                    <td class="tableborder">{{ systemadmins.email }}</td>
                    <!-- <td></td> -->
                </tr>
            </ng-template>
        </p-table>       
    </div>
